apply plugin: 'java'
apply plugin: 'idea'
apply from: 'config.gradle'

// 组织名
group ext.project.groupName
// 版本号
version ext.project.projectVersion

sourceCompatibility = 1.8
targetCompatibility = 1.8

// 设置编译时的编码
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

// 设置编译时的编码
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

// 设置根项目的软件源库
repositories {
    mavenLocal()
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    mavenCentral()
}

dependencies {
    compile("net.jthink:jaudiotagger:2.2.6-PATHRIK")
    compile("com.google.guava:guava:28.2-jre")
    compile("com.alibaba:fastjson:1.2.62")
    compile("com.squareup.okhttp3:okhttp:3.10.0")
    compile("org.apache.commons:commons-lang3:3.9")
    compile("org.springframework:spring-context:5.2.2.RELEASE")
    compile("org.projectlombok:lombok:1.18.10")
    compile("org.aspectj:aspectjweaver:1.9.5")

}